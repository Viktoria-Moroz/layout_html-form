<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>HTML Form</title><link rel="stylesheet" href="style.3d09d5d3.css"></head><body> <script type="text/javascript" src="main.e97352c4.js"></script> <form action="http://localhost:8080" method="post"> <fieldset class="fieldset"> <legend>Personal information</legend> <label class="form-field form"> Surname: <input type="text" name="surname" autocomplete="off" required> </label> <label class="form-field form"> Name: <input type="text" name="name" autocomplete="off" required> </label> <label class="form-field form"> How old are You? <input type="number" name="age" value="12" min="10" max="100"> </label> <label class="form-field form"> Full date of birth: <input type="date" name="date"> </label> <label class="form"> I accept the term of the agreement <input type="checkbox" name="agreement" required> </label> </fieldset> <fieldset class="fieldset"> <legend>Registration</legend> <label class="form-field form"> E-mail: <input type="email" name="email" placeholder="email@example.com" required> </label> <label class="form"> Password: <input type="password" name="password" required> </label> </fieldset> <fieldset class="fieldset"> <legend>An interesting fact about you!</legend> <div class="radio-buttom"> <label class="form-field"> Do you love cats? <input type="radio" name="cats"> Yes </label> <label class="form-field"> <input type="radio" name="cats"> No </label> </div> <label class="form-field form"> What is your favorite color? <input type="color" name="color"> </label> <label class="form-field form"> What time do you go to bad? <input type="time" name="time"> </label> <label class="form-field form"> What are your favorite brand of cars? <select name="cars" multiple> <option value="BMW">BMW</option> <option value="Audi">Audi</option> <option value="Lada">Lada</option> </select> </label> <label class="form"> How do you rate our work? <input type="range" name="range" min="0" max="100" value="1"> </label> </fieldset> <fieldset class="fieldset"> <legend>Additional info:</legend> <label class="form-field form"> Comments: <textarea name="comments" cols="20"></textarea> </label> <label class="form"> Would you recommend us? <select name="recommend"> <option value="yes">yes</option> <option value="no">no</option> </select> </label> </fieldset> <button type="submit">Submit</button> </form> </body></html>
